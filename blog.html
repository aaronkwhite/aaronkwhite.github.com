---
layout: default
title: Aaron K. White - Really Tall... Really Amazing!
---

<section id="aaron-bg" class="parallax" data-image="{{ relative }}images/light.jpg" data-width="1600" data-height="600">
  <div class="row">
    <div class="large-12 columns">
      <h3>things i write...</h3>
    </div>
  </div><!-- /row -->

</section>

{% for post in site.posts %}
  <div class="row">
    <div class="large-12 columns">
      <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="meta">
         <span class="ss-calendar"></span> {{ post.date | date: "%B %d, %Y" }}
      </p>
    </div>
  </div>
{% endfor %}
