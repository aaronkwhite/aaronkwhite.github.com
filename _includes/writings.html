
<section id="writings">
  <div class="container">
    <div class="row">
      <div class="col four-four">
    
        <h3>things i write...</h3>

        <ul class="unstyled">
          {% for post in site.posts limit: 6 %}
            <li>
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <p>
                <span class="ss-calendar"></span> {{ post.date | date: "%B %d, %Y" }}
              </p>
            </li>
          {% endfor %}
        </ul>


      </div><!-- /four-four -->
    </div><!-- /row -->
  </div><!-- /container-->

</section>
