
<section id="writings" class="container">
  
  <h3>things i write...</h3>

  <ul class="unstyled">
    {% for post in site.posts limit: 6 %}
      <li>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p><span class="ss-calendar"></span> {{ post.date | date: "%B %d, %Y" }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
