
<section id="writings">

  <div class="row">
    <div class="large-12 columns">
      <h4>things i write...</h4>
    </div>
  </div>

  {% for post in site.posts limit: 10 %}
    <div class="row">
      <div class="large-12 columns">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>
          <span class="ss-calendar"></span> {{ post.date | date: "%B %d, %Y" }}
        </p>
      </div>
    </div>
  {% endfor %}

</section>
